<div class="black">
  <div class="row valign-wrapper">
    <div class="col s2">
      <a class="btn-floating btn-large waves-effect waves-light black" (click)="onBack()"><i class="small material-icons white-text">arrow_back</i></a>
    </div>
    <div class="col s10 white-text medium">
      {{imageNum+1}} / {{url.length}}
    </div>
  </div>
  
  <div class="row valign-wrapper">
      <div class="col s1">
          <a class="btn-floating btn-large waves-effect waves-light black" (click)="backImage()" *ngIf="isMulti"><i class="medium material-icons white-text">keyboard_arrow_left</i></a>
      </div>
      <div class="col s10 center">
        <img src="{{url[imageNum]}}" id="detail-img" class="responsive-img">
      </div>
      <div class="col s1">
          <a class="btn-floating btn-large waves-effect waves-light black" (click)="nextImage()" *ngIf="isMulti"><i class="medium material-icons white-text" >keyboard_arrow_right</i></a>
      </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m2">
    <ul class="collection">
      <li class="collection-item avatar">
        <img src="{{user.url}}" alt="" class="circle">
        <span class="title"><a href="#/search/user:{{user.id}}" class="black-text">{{user.name}}</a></span>
        <a href="https://twitter.com/{{user.id}}" class="secondary-content hide-on-med-and-down"><i class="material-icons">home</i></a>
      </li>
    </ul>
  </div>
  <div class="col s12 m10">
    <ul class="collection">
      <li class="collection-item avatar left-align">
          <i class="material-icons circle">chat_bubble_outline</i>
          <span class="title">{{caption}}</span>
          <p class="tiny blue-grey-text lighten-5-text">
            <i class="material-icons">cached</i>{{rt}}
            <i class="material-icons">favorite_border</i>{{like}}
          </p>
          <a href="https://twitter.com/{{user.id}}/status/{{id}}" class="secondary-content"><img src="./assets/image/twitter.png" width="30" height="30"></a>
      </li>
    </ul>
  </div>
  <div class="col s12 m12">
    <ul class="collection">
      <li class="collection-item avatar left-align">
          <span class="title" *ngFor="let tag of tags;"> <a href="#/search/{{tag.name}}">#{{tag.name}}</a> </span>
      </li>
    </ul>
  </div>
</div>
